<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Img</title>
  </head>
  <body>
    <!-- ეს ვარიანტი არის როდესაც 
         ფოტოს წყაროდ ვიყენებთ 
         ლოკალურ მისამართს 
        -->
    <img
      src="./my-anume.png"
      alt="Anime Character"
      width="500px"
      height="auto"
    />
    <!-- ეს ვარიანტი არის როდესაც ფოტოს ტყაროდ ვიყენებთ ლინკს -->
    <img src="" alt="Timotee chalamet" width="500px" height="auto" />
  </body>
</html>

<!-- Html_ის თაგი img ვებ გვერდისთვის ასრულებს სურათის ჩასმის ან მიბმის ფუნქციას, <img /> არის თვით დახურვადი თეგი და აქვს რამოდენიმე საჭირო ატრიბუტი ესენია:
src ამ ატრიბუტის საშუალებით სურათის თეგი ხვდება თუ როგორ უნდა მოიქცეს, მიაბას თუ ჩასვას  სურათი, src_ში შეგვიძლია მივაბათ სურათის ლინკი ან ჩავსვათ ის ლოკალურად ჩვენი კომპიუტერიდან. <img src="ამ ადგილას ვსვავთ სურათის ლინკს ან სურათის მისამართს ჩვენივე კომპიუტერის "/>
alt ამ ატრიბუტში ჩაწერილი ტექსტი გამოჩნდება მხოლოდ იმ შემთხვევაში როდესაც სურათი არ არის სწორად მიბმული ან ჩასმული,  სასურველია ამ ატრიბუტში შევიყვანოთ ისეთი ტექსტი რომელიც ზუსტად აღწერს სურათის მნიშვნელობას, რადგან ეს არა მხოლოდ დაზიანებული მიბმული ან ჩასმული სურათისთვის გამოიყენება, ასევე გამოიყენება უსინათლო ადამიანებისთვის ის კითხულობს ტაბებით კომპიუტერის ვერსიისთვის ან მობილურის ვერსიის შემთხვევაში სპეციალური ფუნქციის ჩართვის შემთხვევაში თუ რა სურათია. <img src="./japan.png" alt="picture of japan" />
width, height ეს ატრიბუტი სურათის თეგს აგებინებს თუ როგორი სიგრძის და სიმაღლის სურათი უნდა იყოს, როდესაც სიგრძეს ან სიგანეს ვუთითებთ ზომას პიქსელებში მეორე ატრიბუტს უნდა მივუთითოთ auto რადგან სურათის პროპორცია არ დაირღვეს. ზომების მითითება ხდება როგორც პიქსელებში(px), ასევე პროცენტებში(%) და რემებში(rem). <img src="./japan.png" alt="picture of japan" width="500px" height="auto" /> -->
